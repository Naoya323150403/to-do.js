<!DOCTYPE html>
<html>
  <head>
    <link href="src/styles.css" rel="stylesheet" type="text/css" media="all" />
    <title>To DO Js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のToDo</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p>ToDOです</p>
            <button　id = "complete-button">完了</button>
            <button id = "delete-button">削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したToDo</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            <p>ToDOした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
